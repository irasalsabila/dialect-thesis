<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annotation Server</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Left Box: Original Dialogue -->
        <div class="box" id="post-box">
            <h2>Original Dialogue</h2>
            <div id="dialogue">
                <!-- Dialogue will be populated here -->
            </div>
        </div>

        <!-- Middle Box: Translated/Annotated Dialogue -->
        <div class="box" id="get-box">
            <h2>Translate to Your Own Dialect</h2>
            <div id="translation">
                <!-- Translation input will be populated here -->
            </div>
        </div>

        <!-- Right Box: Dropdowns, Progress Bar, and Buttons -->
        <div class="box" id="info-box">
            <!-- Annotator Selection -->
            <div>
                <label for="username">Username:</label>
                <select id="username">
                    <option value="">Select User</option>
                </select>
            </div>

            <!-- Dialect Selection -->
            <div>
                <label for="dialect">Dialect:</label>
                <select id="dialect">
                    <option value="">Select Dialect</option>
                    <option value="Dialect A">Dialect A</option>
                    <option value="Dialect B">Dialect B</option>
                    <option value="Dialect C">Dialect C</option>
                </select>
            </div>

            <!-- Progress Bar -->
            <div id="progress">
                <label>Progress:</label>
                <progress id="progress-bar" value="0" max="100"></progress>
                <span id="progress-text">0/0</span>
            </div>

            <!-- Action Buttons -->
            <div id="actions">
                <button id="save-button">Save Translations</button>
                <button id="next-button">Next</button>
            </div>

            <!-- Annotation Summary (Shown After Completion) -->
            <div id="summary-box" style="display: none;">
                <h2>Annotation Summary</h2>
                <div id="summary"></div>
                <button id="download-button">Download Annotations</button>
            </div>
        </div>
    </div>

    <!-- Admin Login Section -->
    <div class="container" id="admin-login" style="display: none;">
        <h2>Admin Access</h2>
        <label for="admin-username">Username:</label>
        <input type="text" id="admin-username" placeholder="Username">
        <label for="admin-password">Password:</label>
        <input type="password" id="admin-password" placeholder="Password">
        <button id="admin-login-button">Login</button>
    </div>

    <!-- Admin Dashboard -->
    <div class="container" id="admin-dashboard" style="display: none;">
        <h2>Admin Dashboard</h2>
        <div id="progress-list">
            <h3>Annotator Progress:</h3>
            <!-- Annotator progress will be displayed here -->
        </div>
        <button id="admin-download-button">Download All Annotations</button>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
