<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Annotation Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container">

        <!-- Original Dialogue Box -->
        <div class="box" id="original-dialogue">
            <h2>Original Dialogue</h2>
            <div id="dialogue-container">
                <!-- Dynamically loaded dialogues will appear here -->
            </div>
        </div>

        <!-- Translate to Your Own Dialect Box -->
        <div class="box" id="translation-box">
            <h2>Translate to Your Own Dialect</h2>
            <div id="translation-container">
                <!-- Dynamically loaded translation input fields will appear here -->
            </div>
        </div>

        <!-- User Info and Control Box -->
        <div class="box" id="info-box">
            <div class="info-section">
                <label for="username">Username:</label>
                <select id="username">
                    <option value="">Select User</option>
                </select>
            </div>
            <div class="info-section">
                <label>Dialect:</label>
                <span id="dialect"></span>
            </div>
            <div class="info-section">
                <label>Region:</label>
                <span id="region"></span>
            </div>
            <div class="info-section">
                <label>Progress:</label>
                <span id="progress-text">0/0</span>
                <div id="progress-bar">
                    <div id="progress-bar-fill"></div>
                </div>
            </div>
            <div class="info-section">
                <button id="save-button">Save</button>
                <button id="next-button">Next</button>
                <button id="reset-button">Reset</button>
                <button id="admin-login">Admin Login</button>
            </div>
        </div>

        <!-- Admin Access -->
        <div class="admin-access" id="admin-access" style="display: none;">
            <h2>Admin Access</h2>
            <label for="admin-username">Username:</label>
            <input type="text" id="admin-username" placeholder="Username">
            <label for="admin-password">Password:</label>
            <input type="password" id="admin-password" placeholder="Password">
            <button id="login-button">Login</button>
        </div>

        <!-- Admin Dashboard -->
        <div class="admin-dashboard" id="admin-dashboard" style="display: none;">
            <h2>Admin Dashboard</h2>
            <table id="dashboard-table">
                <thead>
                    <tr>
                        <th>Annotator</th>
                        <th>Dialect</th>
                        <th>Progress</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody id="dashboard-body">
                    <!-- Dashboard rows will be added dynamically here -->
                </tbody>
            </table>
            <button id="download-all">Download All Annotations</button>
        </div>

        <!-- Annotation Details -->
        <div class="annotation-details" id="annotation-details" style="display: none;">
            <h3>Annotation Details</h3>
            <table id="annotation-table">
                <thead>
                    <tr id="annotation-header"></tr>
                </thead>
                <tbody id="annotation-body">
                    <!-- Annotation rows will be dynamically added here -->
                </tbody>
            </table>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
