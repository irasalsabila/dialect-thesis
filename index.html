<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialect Annotation Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Original Dialogue Box -->
        <div class="box" id="dialogue-box">
            <h2>Original Dialogue</h2>
            <div id="dialogue" class="dialogue"></div>
        </div>

        <!-- Translation Box -->
        <div class="box" id="translation-box">
            <h2>Translate to Your Own Dialect</h2>
            <div id="translation" class="translation"></div>
        </div>

        <!-- User Info and Controls -->
        <div class="box" id="info-box">
            <div class="info-section">
                <label for="username">Username:</label>
                <select id="username">
                    <option value="">Select User</option>
                </select>
                <p>Dialect: <span id="dialect-info">-</span></p>
                <p>Region: <span id="region-info">-</span></p>
                <p>Progress: <span id="progress-text">0/0</span></p>
                <progress id="progress-bar" value="0" max="100"></progress>
            </div>
            <div class="button-group">
                <button id="save-button" class="btn save">Save</button>
                <button id="next-button" class="btn next">Next</button>
                <button id="admin-login-button" class="btn admin">Admin Login</button>
            </div>
        </div>

        <!-- Admin Login -->
        <div class="admin-login" id="admin-login" style="display: none;">
            <h3>Admin Access</h3>
            <label for="admin-username">Username:</label>
            <input type="text" id="admin-username" placeholder="Username">
            <label for="admin-password">Password:</label>
            <input type="password" id="admin-password" placeholder="Password">
            <button id="admin-login-submit" class="btn admin">Login</button>
        </div>

        <!-- Admin Dashboard -->
        <div class="admin-dashboard" id="admin-dashboard" style="display: none;">
            <h3>Admin Dashboard</h3>
            <table id="admin-table">
                <thead>
                    <tr>
                        <th>Annotator</th>
                        <th>Dialect</th>
                        <th>Progress</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody id="progress-list">
                    <!-- Progress rows will be dynamically added here -->
                </tbody>
            </table>
            <button class="btn download" onclick="downloadAllAnnotations()">Download All Annotations</button>
        </div>

        <!-- Annotation Details Table -->
        <div class="annotation-details" id="annotation-details" style="display: none;">
            <h3>Annotation Details</h3>
            <table id="annotation-table">
                <thead>
                    <!-- Dynamic headers will be loaded here -->
                </thead>
                <tbody id="annotation-body">
                    <!-- Annotation rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
