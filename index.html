<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Annotation Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container">

        <!-- Original Dialogue Box -->
        <div class="box" id="original-dialogue">
            <h2>Original Dialogue</h2>
            <div id="dialogue-content" class="dialogue-box">
                <!-- Dialogue content will be dynamically inserted here -->
            </div>
        </div>

        <!-- Translation Box -->
        <div class="box" id="translation-box">
            <h2>Translate to Your Own Dialect</h2>
            <div id="translation-content" class="dialogue-box">
                <!-- Translation inputs will be dynamically inserted here -->
            </div>
        </div>

        <!-- Control Box -->
        <div class="box" id="control-box">
            <h2>User Information and Control</h2>
            <!-- User Information -->
            <div class="info-section">
                <label for="username">Username:</label>
                <select id="username" class="dropdown">
                    <option value="">Select User</option>
                </select>
                <div id="user-info">
                    <p>Dialect: <span id="dialect"></span></p>
                    <p>Region: <span id="region"></span></p>
                    <p>Progress: <span id="progress">0/0</span></p>
                    <div class="progress-bar">
                        <div id="progress-bar-fill"></div>
                    </div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <button id="save" class="btn">Save</button>
                <button id="next" class="btn">Next</button>
                <button id="reset" class="btn">Reset</button>
                <button id="admin-login" class="btn">Admin Login</button>
            </div>
        </div>

        <!-- Admin Access -->
        <div class="box" id="admin-access" style="display: none;">
            <h2>Admin Access</h2>
            <label for="admin-username">Username:</label>
            <input type="text" id="admin-username" placeholder="Username">
            <label for="admin-password">Password:</label>
            <input type="password" id="admin-password" placeholder="Password">
            <button id="login" class="btn">Login</button>
        </div>

        <!-- Admin Dashboard -->
        <div class="box" id="admin-dashboard" style="display: none;">
            <h2>Admin Dashboard</h2>
            <table id="dashboard-table">
                <thead>
                    <tr>
                        <th>Annotator</th>
                        <th>Dialect</th>
                        <th>Progress</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody id="dashboard-body">
                    <!-- Dashboard rows will be dynamically added here -->
                </tbody>
            </table>
            <button id="download-annotations" class="btn">Download All Annotations</button>
        </div>

        <!-- Annotation Details -->
        <div class="box" id="annotation-details" style="display: none;">
            <h2>Annotation Details</h2>
            <table id="annotation-table">
                <thead>
                    <tr id="annotation-header">
                        <!-- Dynamic column headers will be inserted here -->
                    </tr>
                </thead>
                <tbody id="annotation-body">
                    <!-- Annotation rows will be dynamically added here -->
                </tbody>
            </table>
        </div>

    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
