<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annotation Server</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Left Box: Original Dialogue (POST) -->
        <div class="box" id="post-box">
            <h2>Original Dialogue</h2>
            <div id="dialogue">
                <!-- Dialogue will be populated here -->
            </div>
        </div>

        <!-- Middle Box: Translated/Annotated Dialogue (GET) -->
        <div class="box" id="get-box">
            <h2>Translate to Your Own Dialect</h2>
            <div id="translation">
                <!-- Translation input will be populated here -->
            </div>
        </div>

        <!-- Right Box: Dropdowns and Progress Bar -->
        <div class="box" id="info-box">
            <!-- Annotator Selection -->
            <div>
                <label for="username">Username:</label>
                <select id="username">
                    <option value="">Select User</option>
                </select>
            </div>
            <!-- Dialect Selection -->
            <div>
                <label for="dialect">Dialect:</label>
                <select id="dialect">
                    <option value="">Select Dialect</option>
                    <option value="Dialect A">Dialect A</option>
                    <option value="Dialect B">Dialect B</option>
                    <option value="Dialect C">Dialect C</option>
                </select>
            </div>
            <!-- Progress Bar and Text -->
            <div id="progress">
                <label>Progress:</label>
                <progress id="progress-bar" value="0" max="100"></progress>
                <span id="progress-text">0/0</span>
            </div>
            <!-- Action Buttons -->
            <div id="actions">
                <button id="save-button">Save Translations</button>
                <button id="next-button">Next</button>
            </div>
            <!-- Summary Box -->
            <div id="summary-box" style="display: none;">
                <h2>Annotation Summary</h2>
                <div id="summary"></div>
                <button id="download-button">Download Annotations</button>
            </div>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
